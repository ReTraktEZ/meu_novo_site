<!DOCTYPE html>
<html>
<head>
    <title>ModaChic - Sua Moda, Seu Estilo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #F7E5E5;
            color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            max-width: 80px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin: 0 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #FF66A5;
        }
        .home-header {
            background: url('https://diarioaovivo.com/wp-content/uploads/2021/02/2-2-300x157.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 200px 0;
        }
        .home-title {
            font-family: 'Verdana', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        .home-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img class="logo" src="logo.png" alt="Logo da ModaChic">
        <h1>ModaChic</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>
</header>

<section class="home-header">
    <div class="container">
        <h1 class="home-title">Sua Moda, Seu Estilo</h1>
        <p class="home-subtitle">Descubra a última tendência em moda feminina</p>
    </div>
</section>

<!-- Outras seções do site podem ser adicionadas aqui -->

</body>
</html>
